<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
</head>
<body>
    <h1>Movies List</h1>
    <button><a href="{% url 'home' %}">Back to Home</a></button>     <button><a href="{% url 'movies:create' %}">Create Movie</a></button>
    <br>
        {% for movie in movies %}
    <a href="{{ movie.get_detail_url }}"><h3>{{ movie.title }}</h3></a>
        {% empty %}
        <h3>No Created Movies!</h3>
        {% endfor %}
    <h3></h3>
</body>
</html>
